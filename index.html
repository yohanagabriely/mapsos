<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MAPSOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #005f73, #0a9396, #94d2bd);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .container img {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      color: #005f73;
      margin-bottom: 25px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #0a9396;
      box-shadow: 0 0 5px #0a9396;
    }
    button {
      width: 100%;
      background: #0a9396;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005f73;
      transform: scale(1.03);
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #0a9396;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #d62828;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="login-page">
    <img src="logo.png" alt="Logo MAPSOS" />
    <h2>Bem-vindo ao MAPSOS</h2>
    <form id="login-form">
      <input type="text" id="usuario" placeholder="Usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <p class="error" id="erro-msg">Usuário ou senha incorretos!</p>
    </form>
    <p>Esqueceu sua senha? <a href="#" id="link-recuperar">Recuperar</a></p>
  </div>

  <div class="container" id="recuperar-page" style="display: none;">
    <img src="logo.png" alt="Logo MAPSOS" />
    <h2>Recuperar Senha</h2>
    <form id="recuperar-form">
      <input type="email" id="email" placeholder="Digite seu e-mail" required />
      <button type="submit">Enviar link de recuperação</button>
    </form>
    <p><a href="#" id="link-voltar">Voltar ao login</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const erroMsg = document.getElementById('erro-msg');
    const loginPage = document.getElementById('login-page');
    const recuperarPage = document.getElementById('recuperar-page');
    const linkRecuperar = document.getElementById('link-recuperar');
    const linkVoltar = document.getElementById('link-voltar');

    // Login simples e redirecionamento
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario === 'admin' && senha === '1234') {
        erroMsg.style.display = 'none';
        // Redirecionar para o dashboard
        window.location.href = "dashboard.html";
      } else {
        erroMsg.style.display = 'block';
      }
    });

    // Alternar entre login e recuperação
    linkRecuperar.addEventListener('click', () => {
      loginPage.style.display = 'none';
      recuperarPage.style.display = 'block';
    });

    linkVoltar.addEventListener('click', () => {
      recuperarPage.style.display = 'none';
      loginPage.style.display = 'block';
    });

    // Simulação de recuperação de senha
    document.getElementById('recuperar-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Um link de recuperação foi enviado para ${email}`);
      recuperarPage.style.display = 'none';
      loginPage.style.display = 'block';
    });
  </script>
</body>
</html>
